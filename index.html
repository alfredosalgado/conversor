<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>
  <!-- Bootstrap CDN para estilos básicos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Conversor de Monedas</h1>

    <!-- Sección para ingresar los datos -->
    <div class="mb-3">
      <label for="input-monto" class="form-label">Monto en pesos chilenos (CLP):</label>
      <input type="number" id="input-monto" class="form-control" placeholder="Ingrese monto en CLP">
    </div>

    <!-- Selector de moneda -->
    <div class="mb-3">
      <label for="select-moneda" class="form-label">Seleccione moneda:</label>
      <select id="select-moneda" class="form-select">
        <option value="" disabled selected>Seleccione una moneda</option>
        <option value="dolar">Dólar</option>
        <option value="euro">Euro</option>
      </select>
    </div>

    <!-- Botón para realizar la conversión -->
    <button id="btn-convertir" class="btn btn-primary w-100">Convertir</button>

    <!-- Resultado de la conversión -->
    <div class="mt-4">
      <h3>Resultado:</h3>
      <p id="resultado" class="alert alert-info">Ingrese los datos y presione convertir para ver el resultado.</p>
    </div>

    <!-- Sección para el gráfico de historial -->
    <div class="mt-4">
      <h3>Historial de valores:</h3>
      <canvas id="grafico-historial"></canvas>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Librería Chart.js para gráficos -->
  <script src="assets/js/main.js"></script>
</body>
</html>
